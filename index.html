<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontello.css">
</head>
<body>
    <header>
        <a href="https://github.com/luciavu/etch-a-sketch" target="_blank"><i class="icon-github-circled"></i></a>
    </header>
    <main class="center">
        <div class="container center">
            <div class="settings">
                <div class="buttons center">
                    <input id="colorPicker" type="color">
                    <div class="size-adjust">
                        <div class="size-value">16 x 16</div>
                        <input id="sizeSlider" type="range" value="16" min="1" max="100">
                    </div>
                    <button id="normal" class="small drawing"><i class="icon-pencil"></i></button>
                    <button id="rainbow" class="small drawing"><i class="icon-brush"></i></button>
                    <button id="eraser" class="small drawing"><i class="icon-eraser"></i></button>
                    <button id="gridBtn" class="small"><i class="icon-grid"></i></button>
                    <button id="clearBtn" class="small"><i class="icon-trash"></i></button> 
                </div> 
            </div>
            <div class="grid center"></div>
            
        </div>
    </main>
</body>
</html>
